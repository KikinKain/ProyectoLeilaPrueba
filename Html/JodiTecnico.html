    <script>
        function calcular() {
            var Cantidad = document.getElementById("Cantidad").value;
            var resultado = document.getElementById("resultado");
            var divs = document.querySelectorAll('.contenedor > div:not(.texto):not(.conversor)');
            
            // Mostrar los elementos que no se deben ocultar
            document.querySelector('.texto').style.display = 'block';
            document.querySelector('.conversor').style.display = 'block';
            
            // Ocultar todos los div
            divs.forEach(function(div) {
                div.style.display = 'none';
            });
            
            // 
            if (!Cantidad) {
                resultado.innerHTML = "Dame un presupuesto.";
            } else if (Cantidad <= 50) {
                resultado.innerHTML = "Con ese presupuesto, puedes comprar una nieve en paleteria la michoacana.";
                document.querySelector('.nieve').style.display = 'block';
                var botones = document.querySelectorAll('.botonesresstaurantes');
                botones.forEach(function(boton) {
                    boton.parentElement.style.display = 'block';
                });
            } else if (Cantidad <= 100) {
                resultado.innerHTML = "Con ese presupuesto, puedes comprar tacos.";
                document.querySelector('.tacos').style.display = 'block';
                var botones = document.querySelectorAll('.botonesresstaurantes');
                botones.forEach(function(boton) {
                    boton.parentElement.style.display = 'block';
                });
            } else {
                resultado.innerHTML = "Con ese presupuesto, puedes comprar un platillo completo.";
                var platillos = document.querySelectorAll('.platillo');
                platillos.forEach(function(div) {
                    div.style.display = 'block';
                });
            }
        }
    </script>
